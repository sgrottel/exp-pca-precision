shallow_clone: true

environment:
  matrix:
  - PLATFORM: x64
    CONFIGURATION: Debug
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    generator: "-G\"Visual Studio 16 2019\""
    arch: "-A\"x64\""
    glmArguments: -DGLM_TEST_FORCE_PURE=ON
  - PLATFORM: x86
    CONFIGURATION: Release
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    generator: "-G\"Visual Studio 16 2019\""
    glmArguments: -DGLM_TEST_FORCE_PURE=ON
  - PLATFORM: x86
    CONFIGURATION: Release
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2013
    generator: "-G\"Visual Studio 12 2013\""
    glmArguments: -DGLM_TEST_FORCE_PURE=ON
  - PLATFORM: x64
    CONFIGURATION: Debug
    APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    generator: ""
    arch: ""
    glmArguments: -DGLM_TEST_FORCE_PURE=ON


before_build:
  - ps: |
      mkdir build
      cd build
      echo generator="$env:generator"
      echo arch="$env:arch"
      cmake .. $env:generator $env:arch -DCMAKE_INSTALL_PREFIX="$env:APPVEYOR_BUILD_FOLDER/install" -DGLM_QUIET=ON -DGLM_TEST_ENABLE=ON "$env:glmArguments"

build_script:
  - cmake --build . --parallel --config %CONFIGURATION% -- /m /v:minimal

test_script:
  - ps: |
      # gci -recurse
      $expp = (gci -recurse expp.exe)[0].FullName
      write-host $expp
      gci -recurse *.testresult | rm
      & $expp
      $testresult = (gci -recurse *.testresult)[0].FullName
      gc $testresult | foreach { $v = $_.split(';'); Add-AppveyorTest -Name $v[0] -Framework sgUnit -Filename expp.exe -Outcome $(If ($v[1] -eq "true") {"Passed"} Else {"Failed"}) -Duration 0 }

deploy: off
